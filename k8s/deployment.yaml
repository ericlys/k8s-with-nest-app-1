apiVersion: apps/v1
kind: Deployment

metadata:
  name: app-ts

spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: app-ts
  template:
    metadata:
      labels:
        app: app-ts
    spec:
      containers:
        - name: app-ts
          image: ericlys/app-ts:v3
          imagePullPolicy: IfNotPresent
          env:
            - name: APP
              valueFrom:
                configMapKeyRef:
                  name: app-ts
                  key: app-name
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"